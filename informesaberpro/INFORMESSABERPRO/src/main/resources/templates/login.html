<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Saber Pro</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #003087, #004aad);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-label {
            color: #003087;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff6200;
            box-shadow: 0 0 0 3px rgba(255, 98, 0, 0.2);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6200, #ff8c4b);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #e55a00, #ff6200);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 98, 0, 0.3);
        }
        .footer {
            background-color: #003087;
            color: #ffffff;
            padding: 1.5rem 0;
            margin-top: auto;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }
            .form-label {
                font-size: 0.85rem;
            }
            .btn-primary {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-2xl font-semibold text-center mb-6 text-[#003087]">Iniciar Sesión</h3>
		<h2 class="text-2xl font-semibold text-center mb-6 text-[#003087]">1@correo</h2>
		<h2 class="text-2xl font-semibold text-center mb-6 text-[#003087]">1</h2>
        <form method="post" action="/login">
            <div class="mb-4">
                <label for="correo" class="form-label block">Correo 1@correo</label>
                <input type="text" class="form-control w-full" id="correo" name="correo" required>
            </div>
            <div class="mb-4">
                <label for="contrasena" class="form-label block">Contraseña 1</label>
                <input type="password" class="form-control w-full" id="contrasena" name="contrasena" required>
            </div>
            <div class="mt-6">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Ingresar
                </button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">usuario 1@correo contraseña 1</p>
            <p class="text-sm">Calle 17 Nro. 3 - 40, Bogotá D.C., Colombia | Línea Nacional Gratuita: 018000-110858</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
