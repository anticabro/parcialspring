<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Estudiantes - Saber Pro</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f6f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background-color: #003087;
            transition: background-color 0.3s ease;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .nav-link:hover {
            color: #ff6200 !important;
        }
        .dropdown-menu {
            background-color: #003087;
            border: 1px solid #ff6200;
        }
        .dropdown-item {
            color: #ffffff;
        }
        .dropdown-item:hover {
            background-color: #ff6200;
            color: #ffffff;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .table {
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #003087;
            color: #ffffff;
            font-weight: 600;
            padding: 12px;
            text-align: left;
        }
        .table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            color: #1f2937;
        }
        .table tr:hover td {
            background-color: rgba(255, 98, 0, 0.05);
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6200, #ff8c4b);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #e55a00, #ff6200);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 98, 0, 0.3);
        }
        .footer {
            background-color: #003087;
            color: #ffffff;
            padding: 1.5rem 0;
            margin-top: auto;
        }
        @media (max-width: 640px) {
            .card {
                padding: 1rem;
            }
            .table th, .table td {
                font-size: 0.85rem;
                padding: 8px;
            }
            .btn-primary {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container mx-auto px-4">
            <a class="navbar-brand text-lg font-bold" href="#">ICFES - Informes Saber Pro</a>
         
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mx-auto px-4 py-8">
        <div class="card p-6 max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold text-center mb-6 text-[#003087]">Ranking de Estudiantes</h2>
            <div class="overflow-x-auto">
                <table class="table w-full">
                    <thead>
                        <tr>
                            <th>Posición</th>
                            <th>Nombre Completo</th>
                            <th>Puntaje</th>
                            <th>Nivel Saber Pro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reporte, iter : ${reportes}">
                            <td th:text="${iter.count}"></td>
                            <td th:text="${reporte.estudiante.primerNombre} + ' ' + ${reporte.estudiante.primerApellido}"></td>
                            <td th:text="${reporte.resultadoPrueba.puntaje}"></td>
                            <td th:text="${reporte.resultadoPrueba.nivelSaberPro}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="text-center mt-6">
                <a th:href="@{/estudiantes/panel}" class="btn-primary">
                    <i class="fas fa-arrow-left mr-2"></i>Volver
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2025 Instituto Colombiano para la Evaluación de la Educación - ICFES. Todos los derechos reservados.</p>
            <p class="text-sm">Calle 17 Nro. 3 - 40, Bogotá D.C., Colombia | Línea Nacional Gratuita: 018000-110858</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
