<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estudiantes - Saber Pro</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #003087, #004aad);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            color: #003087;
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
        }
        .btn-ranking {
            background: linear-gradient(45deg, #ff6200, #ff8c4b);
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 0 auto 1rem;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .btn-ranking:hover {
            background: linear-gradient(45deg, #e55a00, #ff6200);
            transform: scale(1.03);
            box-shadow: 0 4px 12px rgba(255, 98, 0, 0.3);
        }
        .btn-informe {
            background: linear-gradient(45deg, #00c4b4, #26a69a);
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            display: block;
            width: 100%;
            max-width: 280px;
            margin: 0 auto;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .btn-informe:hover {
            background: linear-gradient(45deg, #00a896, #00c4b4);
            transform: scale(1.03);
            box-shadow: 0 4px 12px rgba(0, 200, 180, 0.3);
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        .footer {
            background-color: #003087;
            color: #ffffff;
            padding: 1.5rem 0;
            margin-top: auto;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 640px) {
            .card {
                padding: 1.25rem;
            }
            .card-title {
                font-size: 1.5rem;
            }
            .btn-ranking, .btn-informe {
                padding: 10px 0;
                font-size: 0.9rem;
                max-width: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="card-title">Panel de Estudiantes</h2>
        <div class="button-group">
            <a href="/reportes/ranking2" class="btn-ranking">
                <i class="fas fa-chart-bar mr-2"></i>Ver Ranking
            </a>
            <a href="/reportes/todos2" class="btn-informe">
                <i class="fas fa-file-alt mr-2"></i>Ver Puntaje de Todos
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2025 Instituto Colombiano para la Evaluación de la Educación - ICFES. Todos los derechos reservados.</p>
            <p class="text-sm">Calle 17 Nro. 3 - 40, Bogotá D.C., Colombia | Línea Nacional Gratuita: 018000-110858</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
