<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coordinadores - Saber Pro</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #003087, #004aad);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .form-label {
            color: #003087;
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            border-color: #ff6200;
            box-shadow: 0 0 0 3px rgba(255, 98, 0, 0.2);
            outline: none;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6200, #ff8c4b);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            transition: transform 0.2s ease, box-shadow 0.3s ease, background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #e55a00, #ff6200);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 98, 0, 0.3);
        }
        .btn-link {
            color: #ff6200;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .btn-link:hover {
            color: #e55a00;
            text-decoration: underline;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #b91c1c;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .footer {
            background-color: #003087;
            color: #ffffff;
            padding: 1.5rem 0;
            margin-top: auto;
            width: 100%;
            text-align: center;
        }
        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
            }
            .form-label {
                font-size: 0.85rem;
            }
            .btn-primary {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            .button-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-2xl font-semibold text-center mb-6 text-[#003087]">Login Coordinadores</h3>
        <form th:action="@{/logincoordinadores}" th:object="${coordinador}" method="post">
            <div class="mb-4">
                <label for="usuario" class="form-label block">Usuario</label>
                <input type="text" th:field="*{usuario}" class="form-control w-full" id="usuario" required>
            </div>
            <div class="mb-4">
                <label for="contrasena" class="form-label block">Contraseña</label>
                <input type="password" th:field="*{contrasena}" class="form-control w-full" id="contrasena" required>
            </div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div class="button-group mt-6">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Ingresar
                </button>
                <a href="/registro" class="btn-link">Crear cuenta</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container mx-auto px-4 text-center">
            <p class="text-sm">© 2025 Instituto Colombiano para la Evaluación de la Educación - ICFES. Todos los derechos reservados.</p>
            <p class="text-sm">Calle 17 Nro. 3 - 40, Bogotá D.C., Colombia | Línea Nacional Gratuita: 018000-110858</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
